<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){

            $("#btnsubmit").click(function(){
                console.log('sdasd')
               eno= $("#eno").val();
               eaddr= $("#addr").val();
               ename= $("#ename").val();
               esal= $("#salary").val();
               $.ajax({
                    url:'{% url "addemp"%}',
                    data:
                    {
                        'eno':eno,
                        'address':eaddr,
                        'salary':esal,
                        'name':ename
                    },
                    dataType:'json',
                    success:function(res)
                    {
                        print(res)
                    }



               });

            });
        });
    </script>
</head>

<body>
<div class="container">
<form method="post">
    {% csrf_token%}
    <div class="form-group">
    <label for="eno">Employee Number</label>
    <input type="text" class="form-control" id="eno" aria-describedby="emailHelp" >

  </div>
  <div class="form-group">
    <label for="ename">Email address</label>
    <input type="text" class="form-control" id="ename" aria-describedby="emailHelp" >

  </div>
  <div class="form-group">
    <label for="addr">Address</label>
    <input type="text" class="form-control" id="addr" >
  </div>
    <div class="form-group">
    <label for="addr">Salary</label>
    <input type="text" class="form-control" id="salary" >
  </div>

  <button type="button" class="btn btn-primary" id="btnsubmit">Submit</button>
</form>

</div>
</body>

</html>
